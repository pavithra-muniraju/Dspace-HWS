<div>
	<div class="modal-header" id="idle-modal.header">Single Upload
		<button type="button" class="close" (click)="closeModal()" aria-label="Close">
			<span aria-hidden="true">Ã—</span>
		</button>
	</div>
	<div class="modal-body">
		<!-- <p> {{ type }}</p> -->

		<mat-horizontal-stepper #stepper class="singleUpload" labelPosition="bottom">
			<ng-template matStepperIcon="edit"><i class="fa fa-edit"></i></ng-template>
			<ng-template matStepperIcon="done"><i class="ri-checkbox-circle-fill"></i></ng-template>
			<mat-step [stepControl]="firstFormGroup">
				<form [formGroup]="firstFormGroup">
					<ng-template matStepLabel>Select</ng-template>
					<mat-form-field>
						<input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
					</mat-form-field>
					<div>
						<button mat-button matStepperNext>Next</button>
					</div>
				</form>
			</mat-step>
			<mat-step [stepControl]="secondFormGroup">
				<form [formGroup]="secondFormGroup">
					<ng-template matStepLabel>Describe</ng-template>
					<mat-form-field>
						<input matInput placeholder="Address" formControlName="secondCtrl" required>
					</mat-form-field>
					<div>
						<button mat-button matStepperPrevious>Back</button>
						<button mat-button matStepperNext>Next</button>
					</div>
				</form>
			</mat-step>
			<mat-step [stepControl]="thirdFormGroup">
				<form [formGroup]="thirdFormGroup">
					<ng-template matStepLabel>Upload</ng-template>
					<mat-form-field>
						<input matInput placeholder="Address" formControlName="thirdCtrl" required>
					</mat-form-field>
					<div>
						<button mat-button matStepperPrevious>Back</button>
						<button mat-button matStepperNext>Next</button>
					</div>
				</form>
			</mat-step>
			<mat-step [stepControl]="fourthFormGroup">
				<form [formGroup]="fourthFormGroup">
					<ng-template matStepLabel>Verify</ng-template>
					<mat-form-field>
						<input matInput placeholder="Address" formControlName="fourthCtrl" required>
					</mat-form-field>
					<div>
						<button mat-button matStepperPrevious>Back</button>
						<button mat-button matStepperNext>Next</button>
					</div>
				</form>
			</mat-step>
			<mat-step [completed]="completed" [state]="state">
				<ng-template matStepLabel>Done</ng-template>
				You are now done.
				<div>
					<button mat-button matStepperPrevious>Back</button>
					<button mat-button (click)="done()">Confirm</button>
				</div>
			</mat-step>
		</mat-horizontal-stepper>
	</div>
	<div class="modal-footer">
		<!-- <div>
        <button type="button" class="cancel btn next cancelbtn" (click)="closeModal()" aria-label="Log out">
          Pervious
         </button> 
      </div>
      <button type="button" class="cancel btn next cancelbtn" (click)="closeModal()" aria-label="Log out">
       Cancel
      </button> 
      &nbsp;&nbsp;
      <button type="button" class="cancel btn next" (click)="closeModal()" aria-label="Log out">
        Next
      </button>  -->
		<button type="button" class="btn btn-primary cancelbtn mr-auto">Pervious</button>
		<button type="button" class="cancel btn next cancelbtn" (click)="closeModal()" aria-label="Log out">
			Cancel
		</button>
		&nbsp;&nbsp;
		<button type="button" class="cancel btn next" (click)="closeModal()">Next</button>

		<!-- <button type="button" class="confirm btn btn-primary" (click)="extendSessionPressed()" aria-label="Extend session" ngbAutofocus>
        <i class="fas fa-redo-alt"></i> {{ "idle-modal.extend-session" | translate }}
      </button> -->
	</div>
</div>
