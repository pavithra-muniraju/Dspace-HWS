<div class="table-responsive">
    <table id="sharedTable" class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col" *ngFor="let col of tableCol">{{col}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td class="item-col">{{ item.knowledgeArea}}</td>
                <td class="item-col">{{ item.title}}</td>
                <td class="item-col">{{ item.author}}</td>
                <td class="item-col">{{ item.submissionDate | date: 'dd/MM/yyyy'}}</td>


                <td>
                    <button class="btn btn-primary edit-btn" (click)="getFilesName(item.fileList)">Take Action</button>
                    <!-- <ds-item-submitter  [object]="item"></ds-item-submitter> -->
      
                </td>
            </tr>
        </tbody>
    </table>
</div>
