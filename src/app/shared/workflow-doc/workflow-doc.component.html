<label class="reject-label">Submissions In Workflow Process</label>
<div class="table-responsive">
<table id="sharedTable" class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col" *ngFor="let col of tableCol">{{col}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td class="item-col">{{ item.submissionDate}}</td>
            <td class="item-col">{{ item.knowledgeArea}}</td>
            <td class="item-col">{{ item.department}}</td>
            <td class="item-col">{{ item.title}}</td>
            <td class="item-col">{{ item.author}}</td>
            <td class="item-col">{{ item.approvalStatus}}</td>
            <td class="item-col">{{ item.pendingWith}}</td>
        </tr>
    </tbody>
</table>
</div>
